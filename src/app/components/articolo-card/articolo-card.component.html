<div class="col">
  <div class="card">
    <img src="{{articolo.urlImage}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{articolo.descrizione}}</h5>
      <p class="card-text">{{articolo.prezzo}}</p>
      <div class="d-flex flex-wrap">
        <button class="btn btn-outline-secondary d-flex"
                (click)="editArticle()">
          <span class="material-icons-outlined">edit</span>
          Modifica
        </button>
        <button class="btn btn-danger d-flex"
                (click)="deleteArticle()">
          <span class="material-icons-outlined">delete</span>
          Elimina
        </button>
      </div>
    </div>
  </div>
</div>

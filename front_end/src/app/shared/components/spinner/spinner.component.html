<!-- Wrapper -->
<div *ngIf="isVisible"
     class="spinner-wrapper"
     [ngClass]="{'global-overlay': isGlobal}">

  <!-- Spinner -->
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">hidden element</span>
  </div>

  <!-- Text -->
  <span class="spinner-text">Loading...</span>
</div>

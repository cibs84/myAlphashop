<div class="modal fade" [id]="modalId" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header text-white" [ngClass]="headerClass">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p [innerHTML]="message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" (click)="onCancel()">{{ cancelText }}</button>
        <button type="button" class="btn" [ngClass]="btnClass" data-bs-dismiss="modal" (click)="onConfirm()">{{ confirmText }}</button>
      </div>
    </div>
  </div>
</div>

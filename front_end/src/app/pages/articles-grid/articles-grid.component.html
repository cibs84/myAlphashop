<section id="grid-articles" class="py-4">
  <!-- HEADING -->
  <div class="container mb-4">
    <div class="row align-items-center">
      <h1 class="col">Products Grid</h1>
      <div class="col-3">
        <button class="btn btn-outline-secondary ms-2">Export</button>
        <button class="btn btn-outline-secondary ms-2">Import</button>
        <button class="btn btn-primary ms-2">Create</button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- GRID - HEADER -->
    <div class="row grid-header justify-content-between align-items-center">
      <div class="col-4">
        <input type="text" placeholder="Search...">
      </div>
      <div class="col-4">
        <div class="d-flex justify-content-between">
          <!-- Select - All -->
          <select class="form-select">
            <option selected>All</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <!-- Select - New -->
          <select class="form-select ms-3">
            <option selected>New</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </div>
    <!-- GRID - BODY -->
    <div *ngIf="articles$" class="row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 grid-body">
      <!-- Product CARD -->
      <app-article-card *ngFor="let article of articles$"
                         [article]="article"
                         (eventEdit)="handleEdit($event)"
                         (eventDelete)="handleDelete($event)"></app-article-card>
    </div>
  </div>
</section>
